<!DOCTYPE HTML>
<html>
   <head>
      <title>jQuery Metro Progress Multiring Example</title>
      <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.0.js"></script>                        
      <script type="text/javascript" src="../src/jquery-rotate.src.js"></script>
      <script type="text/javascript" src="../src/metro-progress-multiring.src.js"></script>
   </head>
   <body bgcolor="#000">
      <div id="lol" style="position: relative; margin: auto;"></div>
      <script type="text/javascript">
         $('#lol').metroProgressMultiring( {
            rings : [
               '../img/metro-progress-multiring/r1.png',
               '../img/metro-progress-multiring/r2.png',
               '../img/metro-progress-multiring/r3.png'
            ]
         } );
      </script>
   </body>
</html>
